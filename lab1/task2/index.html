<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Reem Shkeep">
    <meta name="description" content="music player ">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer ></script>

    <title>Standrad form</title>
</head>
<body>

    <form >
        <label>Name:</label><br>
        <input type="text" placeholder="Please Enter your Name" required="" ><br>
        <label>Email:</label><br>
        <input type="email" placeholder="Please Enter your Email" required=""><br>
        <label>Password:</label><br>
        <input type="password" required="" minlength="8"><br>
        <label>Salary:</label><br>
          <input oninput="x.value=parseInt(a.value)+150" type="range" id="a" value="100">
          <output name="x" for="a">250</output><br>
          <label>Age:</label><br>
          <input type="number" required="" min="21"><br><br>
        <button type="submit">Submit</button>
      </form>
      

    
    
</body>
</html>
